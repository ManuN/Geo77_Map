<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-
	puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-
	nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
	crossorigin=""></script>
	<title> Page Title </title>
</head>
<body>
	<h1>Das Geographische Institut Tübingen</h1>
	<p>Übersichtskarte</p>
	<p>Die unten stehende Karte veranschaulicht die Lage des geographischen Instituts Tübingens in der Nähe des alten botanischen Gartens.</p>
	<div id="mapid" style="width: 900px; height: 600px; position: relative;"></div>
	<script>
	var mymap = L.map('mapid').setView([48.5235, 9.0565]).setZoom(17);
	
	//BASEMAPS hinzufügen
	var OpenStreetMap_DE = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(mymap);
	var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
	}).addTo(mymap);
	var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
	}).addTo(mymap);
	
	//Maßstab
	var scale = L.control.scale({metric: true, imperial: false, maxWidth: 100, position: 'topright'}).addTo(mymap);
	
	//Popups
	var markInsti = L.marker([48.5242, 9.05565]).addTo(mymap);
	markInsti.bindPopup("<img src>https://uni-tuebingen.de/fileadmin/_processed_/5/4/csm_Hochschild_16.9_a25a228b5f.jpg</img src>");
	var markBota = L.marker([48.5232, 9.0572]).addTo(mymap);
	markBota.bindPopup("<p>Alter Botanischer Garten</p>");
	
	//Legende
	var basemaps = {
		"Open Street Map DE": OpenStreetMap_DE,
		"Open Topo Map": OpenTopoMap,
		"HOT": OpenStreetMap_HOT
		};

	var legend = L.control.layers(basemaps, null, {collapsed: false, position: 'bottomright'}).addTo(mymap);
	
	</script>
</body>
</html>
