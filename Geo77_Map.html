<body>
	<h1>Das Geographische Institut Tübingen</h1>
	<p>This is a paragraph</p>
	<p>And here comes the map</p>
	<div id="mapid" style="width: 600px; height: 600px; position: relative;"></div>
	<script>
	var mymap = L.map('mapid').setView([48.5242, 9.05565]).setZoom(17);
	var OSM_background = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png').addTo(mymap);
	var markBota = L.marker([48.5242, 9.05565]).addTo(mymap);
	markBota.bindPopup("<p>Hauptbau des geographischen Instituts Tübingen</p>");

	</script>
</body>
